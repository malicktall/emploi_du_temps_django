{% extends 'layouts/base.html' %}

{% block title %}{% endblock title %}

{% block main %}


   <style>
    .graphe{
      margin-left: 50px;
    }
    .pie{
      margin-left: 200px;
      margin-top: 30px;
    }
    .bar{
      margin-left: 500px;
    }
   </style>

<div class="main-content">
      <div class="title">
        <h3 class="bigTItle d-flex justify-content-center"> Les Statistiques</h3>
      </div>
      <div class="col-sm-6 pie">
          <canvas id="myChart" width="100" height="100"></canvas>
      </div>
 <script>
    var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels:{{ filiere_list | safe}},
        datasets: [{
          label: 'Filiere',
          data: {{ crenaux_list | safe }},
           
      backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(255, 159, 64, 0.2)'
      ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
          borderWidth: 1
            }]
        },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
